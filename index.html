<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codepen meetup</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <style>#arjsDebugUIContainer{ display: none; }</style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best;sourceType: webcam;'>
    	<a-assets>
    	  <img id="2code" src="assets/2code.png">
    	  <img id="talk1" src="assets/talk1.png">
    	  <img id="talk2" src="assets/talk2.png">
    	  <img id="talk3" src="assets/talk3.png">
    	  <img id="talk4" src="assets/talk4.png">
    	  <img id="talk5" src="assets/talk5.png">
    	  <img id="mozilla" src="assets/mozilla.png">
    	</a-assets>

    	<a-entity geometry="primitive: torus; radius: 4; radiusTubular: 0.2;" scale="0.3 0.3 0.3" rotation="270 0 0" position="0 2 0" material="color: #333">
    		<a-entity geometry="height:2;width:7" position="0 3 0" material="src:#2code"></a-entity>

    		<a-entity geometry="primitive:sphere;radius:0.6" position="-2.2 0.8 0" material="src:#talk1">
    			<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
    		</a-entity>
    		<a-entity geometry="primitive:sphere;radius:0.6" position="0 0.8 0" material="src:#talk2">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
    		<a-entity geometry="primitive:sphere;radius:0.6" position="2 0.8 0" material="src:#talk3">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
    		<a-entity geometry="primitive:sphere;radius:0.6" position="-1 -0.7 0" material="src:#talk4">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
    		<a-entity geometry="primitive:sphere;radius:0.6" position="1 -0.7 0" material="src:#talk5">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>

    		<a-entity geometry="height:2;width:7" position="0 -3 0" material="src:#mozilla"></a-entity>
    	</a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
